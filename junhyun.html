<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>우리 사이, 이만큼 가까워!</title>
    <link rel="stylesheet" href="junhyun.css">
</head>
<body>
    <h1>💖 우리 사이, 이만큼 가까워! 💖</h1>
 
    <div id="name-screen">
        <p>당신의 이름을 입력해주세요!</p>
        <input type="text" id="name-input" placeholder="플레이어 이름">
        <button id="name-confirm-btn">확인</button>
    </div>
 
    <div id="lobby-screen" style="display: none;">
        <p id="info-text">환영합니다, <b id="player-name-display"></b>님!</p>
        <button id="copy-btn" style="display: none;">복사하기</button>
        <button id="create-btn">게임방 만들기</button>
        <hr>
        <input type="text" id="code-input" placeholder="초대 코드를 입력하세요">
        <button id="join-btn">참여하기</button>
    </div>
 
    <div id="game-mode-screen" style="display: none;">
        <h2>어떤 사이인지 테스트해볼까요?</h2>
        <button id="couple-test-btn">커플사이 테스트 💑</button>
        <button id="friend-test-btn">친구사이 테스트 🧑‍🤝‍🧑</button>
    </div>
 
    <div id="game-screen" style="display: none;">
        <p id="question-p">여기에 질문이 표시됩니다.</p>
        <button id="choice1-btn">선택지 1</button>
        <button id="choice2-btn">선택지 2</button>
        <p id="result-p"></p>
    </div>
    <script src="junhyun.js"></script> 
</body>
</html>
